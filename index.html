<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APi - WeatherMap</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/earth.png" type="image/png">
</head>
<body>
    <header>
        <h1 >Consulte o clima</h1>
    </header>
   
    <form>
        <div class="search">
            <input type="text" placeholder="Pesquise sua cidade...">
            <img src="assets/images/search.png">
        </div> 
    </form>
    <div class="main-contain">
        <div class="info-weather">
            <h2>Clima - Informações</h5>
            <div class="city-info">
                <div class="city">São Miguel</div>
                <img src="assets/images/brasil.png">
            </div>
                
            <div class="state">Rio Grande do Norte</div>
            <div class="temp-status">
                
                <img src="http://cdn.weatherapi.com/weather/64x64/day/113.png">
                <div class="temp">25°</div>
            </div>
            <div class="weather-status">
    
                <div class="clima-info">
                    <div class="clima">
                        Parcialmente Nublado
                    </div>   
                </div>
    
                <div class="wind-status">
                    <img src="assets/images/vento.png">
                    <div class="wind">7 km/h </div>
                </div>
    
            </div>

            <div class="button">Conferir Mais</div>
            <div class="more-info">
                    <div class="more-info-weather">
                        Sensação: 13.5° <br>
                        Umidade: 82
                        
                    </div>
                    <div class="info-geo">
                        Latitude: 35.69 Longitude: 139.69 <br>
                        Região: Asia
                    </div>
                    
                </ul>
            </div>
        </div>  
    </div>
    <div class="register" >
        <h2>Consultas</h5>
        <div class="info-register">
            
        </div>
    </div>
    <footer>
        Feito com carinho por JoãoArtur ^^ <br>
        API : WeatherMap <br>
        Acesse: <a target="_blank" href="https://www.weatherapi.com/">https://www.weatherapi.com/</a>
    </footer>
</body>

<script src="assets/javascript/script.js"></script>

</html>
